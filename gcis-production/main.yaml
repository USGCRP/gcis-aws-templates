AWSTemplateFormatVersion: '2010-09-09'

Description: 'EC2 Environment'

Metadata:

  AWS::CloudFormation::Interface:

    ParameterGroups:

      - Label:
          default: 'Project Configuration'
        Parameters:
          - ProjectName
          - ProjectDescription
          - LogRetentionPeriod
          - StackBaseUrl
          - ConfigBucketArn
          - DataBucketArn
          - SSLCertificateArn
          - OperationsIAMAccessKey
          - OperationsIAMSecretKey

      - Label:
          default: 'Environments'
        Parameters:
          - CreateProd
          - CreateStage
          - CreateTest
          - CreateDev
          - InstanceKeyPair

      - Label:
          default: 'Bastion Host Configuration'
        Parameters:
          - BastionAllowedIPs
          - BastionKeyPair

      - Label:
          default: 'Prod Environment Configuration'
        Parameters:
          - ProdAllowTrafficFromIp
          - ProdEnvAsgRange
          - ProdEnvInstanceType
          - ProdEnvDbClass
          - ProdEnvDbAdminUserName
          - ProdEnvDbAdminUserPassword
          - ProdEnvDbStorage
          - ProdEnvDbBackupRetention
          - ProdEnvDbMultiAZ
          - ProdUseWebApplicationFirewall
          - ProdDomainAlias


      - Label:
          default: 'Stage Environment Configuration'
        Parameters:
          - StageAllowTrafficFromIp
          - StageEnvAsgRange
          - StageEnvInstanceType
          - StageEnvDbClass
          - StageEnvDbAdminUserName
          - StageEnvDbAdminUserPassword
          - StageEnvDbStorage
          - StageEnvDbBackupRetention
          - StageEnvDbMultiAZ
          - StageUseWebApplicationFirewall
          - StageDomainAlias

      - Label:
          default: 'Test Environment Configuration'
        Parameters:
          - TestAllowTrafficFromIp
          - TestEnvAsgRange
          - TestEnvInstanceType
          - TestEnvDbClass
          - TestEnvDbAdminUserName
          - TestEnvDbAdminUserPassword
          - TestEnvDbStorage
          - TestEnvDbBackupRetention
          - TestEnvDbMultiAZ
          - TestUseWebApplicationFirewall
          - TestDomainAlias

      - Label:
          default: 'Dev Environment Configuration'
        Parameters:
          - DevAllowTrafficFromIp
          - DevEnvAsgRange
          - DevEnvInstanceType
          - DevEnvDbClass
          - DevEnvDbAdminUserName
          - DevEnvDbAdminUserPassword
          - DevEnvDbStorage
          - DevEnvDbBackupRetention
          - DevEnvDbMultiAZ
          - DevUseWebApplicationFirewall
          - DevDomainAlias

    ParameterLabels:
      ProjectName:
        default: 'Name'
      ProjectDescription:
        default: 'Description'
      LogRetentionPeriod:
        default: 'Log Retention'
      StackBaseUrl:
        default: 'Template Location'
      ConfigBucketArn:
        default: 'Config Bucket ARN'
      DataBucketArn:
        default: 'Database Bucket ARN'
      OperationsIAMAccessKey:
        default: 'Operational Account Access Key'
      OperationsIAMSecretKey:
        default: 'Operational Account Secret Key'

      CreateProd:
        default: 'Create Production?'
      CreateStage:
        default: 'Create Staging?'
      CreateTest:
        default: 'Create Test?'
      CreateDev:
        default: 'Create Dev?'
      InstanceKeyPair:
        default: 'Server SSH Key'

      BastionAllowedIPs:
        default: 'Allowed IPs'
      BastionKeyPair:
        default: 'Bastion SSH Key'

      ProdAllowTrafficFromIp:
        default: 'Allowed IPs'
      ProdEnvAsgRange:
        default: 'ASG Limits'
      ProdEnvInstanceType:
        default: 'Server Type'
      ProdEnvDbClass:
        default: 'DB Type'
      ProdEnvDbAdminUserName:
        default: 'DB Admin Username'
      ProdEnvDbAdminUserPassword:
        default: 'DB Admin Password'
      ProdEnvDbStorage:
        default: 'DB Storage'
      ProdEnvDbBackupRetention:
        default: 'DB Backups'
      ProdEnvDbMultiAZ:
        default: 'DB High Availability'
      ProdUseWebApplicationFirewall:
        default: 'Use Firewall Restricted Access'

      StageAllowTrafficFromIp:
        default: 'Allowed IPs'
      StageEnvAsgRange:
        default: 'ASG Limits'
      StageEnvInstanceType:
        default: 'Server Type'
      StageEnvDbClass:
        default: 'DB Type'
      StageEnvDbAdminUserName:
        default: 'DB Admin Username'
      StageEnvDbAdminUserPassword:
        default: 'DB Admin Password'
      StageEnvDbStorage:
        default: 'DB Storage'
      StageEnvDbBackupRetention:
        default: 'DB Backups'
      StageEnvDbMultiAZ:
        default: 'DB High Availability'
      StageUseWebApplicationFirewall:
        default: 'Use Firewall Restricted Access'

      TestAllowTrafficFromIp:
        default: 'Allowed IPs'
      TestEnvAsgRange:
        default: 'ASG Limits'
      TestEnvInstanceType:
        default: 'Server Type'
      TestEnvDbClass:
        default: 'DB Type'
      TestEnvDbAdminUserName:
        default: 'DB Admin Username'
      TestEnvDbAdminUserPassword:
        default: 'DB Admin Password'
      TestEnvDbStorage:
        default: 'DB Storage'
      TestEnvDbBackupRetention:
        default: 'DB Backups'
      TestEnvDbMultiAZ:
        default: 'DB High Availability'
      TestUseWebApplicationFirewall:
        default: 'Use Firewall Restricted Access'

      DevAllowTrafficFromIp:
        default: 'Allowed IPs'
      DevEnvAsgRange:
        default: 'ASG Limits'
      DevEnvInstanceType:
        default: 'Server Type'
      DevEnvDbClass:
        default: 'DB Type'
      DevEnvDbAdminUserName:
        default: 'DB Admin Username'
      DevEnvDbAdminUserPassword:
        default: 'DB Admin Password'
      DevEnvDbStorage:
        default: 'DB Storage'
      DevEnvDbBackupRetention:
        default: 'DB Backups'
      DevEnvDbMultiAZ:
        default: 'DB High Availability'
      DevUseWebApplicationFirewall:
        default: 'Use Firewall Restricted Access'

Parameters:

  ProjectName:
    Description: 'A short (max 12 chars) project identifier'
    Type: String
    MaxLength: 12
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: 'Project name is limited to 12 alphanumeric characters'

  ProjectDescription:
    Description: 'A short project description'
    Type: String

  LogRetentionPeriod:
    Description: 'Number of days to retain app and elb logs'
    Type: Number
    Default: 365

  CreateProd:
    Description: 'Should a production environment get created?'
    Type: String
    Default: false
    AllowedValues:
      - true
      - false

  CreateStage:
    Description: 'Should a staging environment get created?'
    Type: String
    Default: false
    AllowedValues:
      - true
      - false

  CreateTest:
    Description: 'Should a test environment get created?'
    Type: String
    Default: false
    AllowedValues:
      - true
      - false

  CreateDev:
    Description: 'Should a dev environment get created?'
    Type: String
    Default: true
    AllowedValues:
      - true
      - false

  InstanceKeyPair:
    Description: 'SSH key to access server instances'
    Type: AWS::EC2::KeyPair::KeyName

  OperationsIAMAccessKey:
    Description: 'Operations Access Key. Should have S3 readwrite'
    Type: String

  OperationsIAMSecretKey:
    Description: 'Operations Secret Key.'
    Type: String
    NoEcho: true

  BastionAllowedIPs:
    Description: 'IPs allowed to connect to the bastion host'
    Type: String
    Default: '0.0.0.0/0'

  BastionKeyPair:
    Description: 'SSH key to access bastion instance'
    Type: AWS::EC2::KeyPair::KeyName

  ProdAllowTrafficFromIp:
    Description: 'Limit viewers of site content'
    Type: String
    Default: '0.0.0.0/0'

  ProdEnvAsgRange:
    Description: 'Range of servers allowed in the format min-max (ex. 1-4)'
    Type: String
    Default: '1-3'
    AllowedPattern: '\d+-\d+'

  ProdEnvDbClass:
    Description: 'Database instance class'
    Type: String
    Default: db.t2.small

  ProdEnvDbAdminUserName:
    Description: 'Database admin user name'
    Type: String
    MaxLength: 32
    Default: 'dbadmin'

  ProdEnvDbAdminUserPassword:
    Description: 'Database admin user password'
    Type: String
    Default: ''
    MaxLength: 32
    NoEcho: true
    ConstraintDescription: 'Database password must be between 12 and 32 chars in length'

  ProdEnvDbStorage:
    Description: 'Amount of storage provisioned'
    Type: Number
    Default: 5
    MinValue: 5
    MaxValue: 6144
    ConstraintDescription: 'Must be between 5 and 6144GB'

  ProdEnvDbBackupRetention:
    Description: 'Number of backups to retain'
    Type: Number
    Default: 30
    MinValue: 0
    MaxValue: 35
    ConstraintDescription: 'Must be a number within the inclusive range of 0 and 35'

  ProdEnvDbMultiAZ:
    Description: 'Create a Multi-AZ RDS database instance'
    Type: String
    Default: true
    AllowedValues:
    - true
    - false

  ProdEnvInstanceType:
    Description: 'Instance type of app servers'
    Type: String
    Default: 't2.large'

  ProdUseWebApplicationFirewall:
    Description: 'Use IP whitelist restrictions rules'
    Type: String
    AllowedValues:
      - 'true'
      - 'false'
    Default: true

  ProdDomainAlias:
    Description: 'Domain Name for this instance'
    Type: String
    Default: 'data.globalchange.gov'

  StageAllowTrafficFromIp:
    Description: 'Limit viewers of site content'
    Type: String
    Default: '0.0.0.0/0'

  StageEnvAsgRange:
    Description: 'Range of servers allowed in the format min-max (ex. 1-4)'
    Type: String
    Default: '1-2'
    AllowedPattern: '\d+-\d+'

  StageEnvDbClass:
    Description: 'Database instance class'
    Type: String
    Default: db.t2.small

  StageEnvDbAdminUserName:
    Description: 'Database admin user name'
    Type: String
    MaxLength: 32
    Default: 'dbadmin'

  StageEnvDbAdminUserPassword:
    Description: 'Database admin user password'
    Type: String
    Default: ''
