---
AWSTemplateFormatVersion: "2010-09-09"

Description: 'NCA4 Static site'

Parameters:

  AcmCertificateArn:
    Description: 'ACM Certificate ARN'
    Type: String

  AcmAlias:
    Description: 'Domain alias used on certificate'
    Type: String

  AdminNotifyEmail:
    Description: 'Notification email for application environment events'
    Type: String

  FirewallWebsiteForDevelopment:
    Description: 'Use IP whitelist restrictions rules'
    Type: String
    AllowedValues:
      - 'true'
      - 'false'
    Default: false

Mappings:

  # Environment configuration settings
  Constants:
    ValueOf:
      CloudFrontTtlS3: 15
      CloudFrontTtlSearch: 15
      LogRetentionInDays: 365

Conditions:

  # Limit IP for Development
  UseIPFirewall: !Equals ['true', !Ref FirewallWebsiteForDevelopment]

Resources:

  # ~~~ DevOps Automation Role ~~~
  DevOpsAutomationGroup:
    Type: 'AWS::IAM::Group'
    Properties:
      GroupName: !Sub '${AWS::StackName}-DevOps-Automation'
      Policies:
        - PolicyName: 'DevOpsAutomationList'
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 's3:ListBucket'
                Resource: !Sub 'arn:aws:s3:::${WebsiteBucket}'
        - PolicyName: 'DevOpsAutomationReadWrite'
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                Resource: !Sub 'arn:aws:s3:::${WebsiteBucket}/*'

  # ~~~ Notifications ~~~

  EnvironmentNotificationsTopic:
    Type: 'AWS::SNS::Topic'
    Properties:
      Subscription:
        - Endpoint: !Ref AdminNotifyEmail
          Protocol: email

  # ~~~ CloudFront Distribution ~~~

  WebsiteCloudfront:
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig:
        Comment: !Sub '${AWS::StackName} Cloudfront Distribution'
        WebACLId: !If [UseIPFirewall, !Ref WafWebACL, !Ref 'AWS::NoValue']
        Origins:
          - DomainName: !Select [2, !Split [/, !GetAtt WebsiteBucket.WebsiteURL]]
            Id: S3Origin
            CustomOriginConfig:
              HTTPPort: '80'
              OriginProtocolPolicy: http-only
        Enabled: true
        Aliases:
          - !Ref AcmAlias
        HttpVersion: 'http2'
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          Compress: true
          TargetOriginId: S3Origin
          MaxTTL: !FindInMap [Constants, ValueOf, CloudFrontTtlS3]
          DefaultTTL: !FindInMap [Constants, ValueOf, CloudFrontTtlS3]
          ForwardedValues:
            QueryString: true
            Cookies:
              Forward: all
          ViewerProtocolPolicy: redirect-to-https
        PriceClass: PriceClass_100      # PriceClass_All
        ViewerCertificate:
          AcmCertificateArn: !Ref AcmCertificateArn
          SslSupportMethod: sni-only
        Logging:
          Bucket: !GetAtt LoggingBucket.DomainName

  # ~~~ Logging ~~~

  LoggingBucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
    Properties:
      LifecycleConfiguration:
        Rules:
          - Id: ExpireLogs
            ExpirationInDays: !FindInMap [Constants, ValueOf, LogRetentionInDays]
            Status: Enabled

  # ~~~ Website content ~~~

  WebsiteBucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
    Properties:
      AccessControl: PublicRead
      BucketName: !Sub '${AWS::StackName}-website'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html

  CloudFrontRestrictedBucketPolicy:
