  # ~~~ Alarms ~~~

  CloudFront500Errors:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: 'CloudFront 500 Errors Too High'
      Namespace: 'AWS/CloudFront'
      MetricName: '5xxErrorRate'
      Statistic: 'Average'
      Period: '300'
      EvaluationPeriods: '2'
      ComparisonOperator: GreaterThanThreshold
      Threshold: '5'
      AlarmActions:
        - !Ref EnvironmentNotificationsTopic
      Dimensions:
        - Name: WebsiteCloudfrontName
          Value: !Ref WebsiteCloudfront

  CloudFront400Errors:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: 'CloudFront 400 Errors Too High'
      Namespace: 'AWS/CloudFront'
      MetricName: '4xxErrorRate'
      Statistic: 'Average'
      Period: '300'
      EvaluationPeriods: '2'
      ComparisonOperator: GreaterThanThreshold
      Threshold: '10'
      AlarmActions:
        - !Ref EnvironmentNotificationsTopic
      Dimensions:
        - Name: WebsiteCloudfrontName
          Value: !Ref WebsiteCloudfront

# ~~~ Outputs ~~~

Outputs:

  TemplateVersion:
    Value: 0.3.0

  CloudFrontURL:
    Description: URL of the newly created CloudFront
    Value: !Ref WebsiteCloudfront

  WebSiteBucketARN:
    Description: ARN of the newly created website bucket
    Value: !Sub 'arn:aws:s3:::${WebsiteBucket}'
